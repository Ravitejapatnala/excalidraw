<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="root">
        <div id="top">
            <button class="btn material-icons" id="menu">menu</button>
            <div class="options">
                <button class="btn material-icons">lock_open</button>
                <button class="btn material-symbols-outlined">back_hand</button>
                <button class="btn material-symbols-outlined">arrow_selector_tool</button>
                <button class="btn material-symbols-outlined">square</button>
                <button class="btn material-symbols-outlined">circle</button>
                <button class="btn material-symbols-outlined">trending_flat</button>
                <button class="btn material-symbols-outlined">horizontal_rule</button>
                <button class="btn material-icons" id="pencil">edit</button>
                <button class="btn material-symbols-outlined">text_increase</button>
                <button class="btn material-symbols-outlined">imagesmode</button>
                <button class="btn material-symbols-outlined">ink_eraser</button>
            </div>
            <div class="library">
                <button class="material-symbols-outlined group">group</button>
                <button class="material-symbols-outlined book">menu_book Library</button>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div id="bottom">
            <div class="bottom-left">
                <div class="zoom-elements">
                    <button class="btn material-symbols-outlined zoom">remove</button>
                    <button class="btn material-symbols-outlined zoom">add</button>
                </div>
                <div class="bottom-elements">
                    <button class="btn material-symbols-outlined undo">undo</button>
                    <button class="btn material-symbols-outlined redo">redo</button>
                </div>
            </div>

            <div class="bottom-right">
                <div class="verified">
                    <button class="btn material-symbols-outlined veri">verified_user</button>
                </div>
                <div class="help">
                    <button class="btn material-symbols-outlined hel">help</button>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js"></script>
    <script src="./freehand.js"></script>
</body>
</html>
