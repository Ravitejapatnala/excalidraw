<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="root">
        <div id="top">
            <button class="btn material-icons" id="menu">menu</button>
            <div class="options" id="actionbuttons">
                <button class="btn material-symbols-outlined" id="rectangle" onclick="onActionClick(this)">square</button>
                <button class="btn material-symbols-outlined" id="circle" onclick="onActionClick(this)">circle</button>
                <button class="btn material-symbols-outlined" id="line" onclick="onActionClick(this)">horizontal_rule</button>
                <button class="btn material-icons" id="freehand" onclick="onActionClick(this)">edit</button>
                <button class="btn material-symbols-outlined" id="eraser" onclick="onActionClick(this)">ink_eraser</button>
            </div>
            <div class="library">
                <button class="material-symbols-outlined group">group</button>
                <button class="material-symbols-outlined book">menu_book Library</button>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div id="bottom">
            <div class="bottom-left">
                <div class="bottom-elements">
                    <button class="btn material-symbols-outlined undo" id="undo">undo</button>
                </div>
            </div>

            <div class="bottom-right">
                <div class="verified">
                    <button class="btn material-symbols-outlined veri">verified_user</button>
                </div>
                <div class="help">
                    <button class="btn material-symbols-outlined hel">help</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./drawing.js"></script>
    <script src="./state.js"></script>
    <script src="./undo-redo.js"></script>
</body>
</html>
